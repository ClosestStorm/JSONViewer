<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSON Viewer</title>
        <script src="jquery.js"></script>
        <script src="http://storage.102content.com/js/json2.js"></script>
        <script src="http://storage.102content.com/js/Storage.js"></script>
        <script src="jsonViewer.js"></script>
        <script>
            $(function(){

                var viewer = window.JSONViewer($(".json-viewer .inside-container"));
                var storage = window.Storage({
                    "appName" : "JSONViewer"
                });

                $("#load_102_repo").click(function(){
                    storage.gui.loadAll(function(data, meta){
                        viewer.init(data, "data");
                        $("#repo_name").text("Repository #" + meta.id)
                    });
                });

                $("#load_external_repo").click(function(){
                    var d =  $("<div />", {
                        "css" : {
                            "fontFamily" : "sans-serif",
                            "backgroundColor" : "white",
                            "border" : "1px solid #ccc",
                            "paddingTop" : "10px",
                            "display" : "block"
                        }
                    });

                    var o = $("<form />", {
                        "id" : "loadExternal",
                        css : {
                            "border" : "8px solid #EEEEEF",
                            "-webkit-border-radius" : "10px",
                            "position" : "absolute",
                            "top" : "5%",
                            "left" : "30%",
                            "right" : "30%"
                        }
                    });
                    $(o).append(d);

                    d.append($("<div />", {
                        "text" : "External Repository",
                        "css" : {
                            "color" : "#CCC",
                            "fontSize" : "30px",
                            "fontWeight" : "bold",
                            "padding" : "10px",
                            "paddingTop" : "3px",
                            "paddingBottom" : "15px",
                        }
                    }))

                    var repo = $("<div />", {
                        "css" : {
                            "color" : "#666",
                            "paddingLeft" : "10px",
                            "paddingRight" : "10px",
                            "paddingBottom" : "8px",
                            "paddingTop" : "3px"
                        }
                    });

                    repo.append($("<p />", {
                        "text" : "Repository URL: ",
                        "css" : {
                            "fontWeight" : "bold",
                            "fontSize" : "14px",
                            "margin" : "0",
                            "marginTop" : "10px",
                            "marginBottom" : "3px"
                        }
                    }))

                    repo.append($("<input />", {
                        "id" : "externalRepository",
                        "type" : "text",
                        "css" : {
                            "color" : "#666666",
                            "fontSize" : "20px",
                            "padding" : "3px",
                            "width" : "100%"
                        }
                    }));

                    repo.append($("<p />", {
                        "text" : "The URL to a JSON-formatted page to retrieve data from.",
                        "css" : {
                            "color" : "#666",
                            "margin" : "0",
                            "marginTop" : "10px",
                            "fontSize" : "12px",
                            "marginBottom" : "0px"
                        }
                    }))

                    d.append(repo);

                    var submit = $("<div />", {
                        "css" : {
                            "backgroundColor" : "#EEEEEF",
                            "borderTop" : "1px solid #cccccc",
                            "marginTop" : "0px",
                            "padding" : "1px",
                            "paddingRight" : "1px",
                            "paddingBottom" : "1px",
                            "height" : "45px"
                        }
                    });

                    submit.append($("<button />", {
                        "text" : "Load",
                        "css" : {
                            "border" : "1px solid #CCCCCC",
                            "background" : "-webkit-gradient(linear, left top, left bottom, from(#3399FF), to(#3399FF), color-stop(0.5, #55AAFF), color-stop(0.5, #3399FF))",
                            "background" : "white",
                            "fontSize" : "20px",
                            "fontWeight" : "bold",
                            "padding" : "7px",
                            "paddingLeft" : "15px",
                            "paddingRight" : "15px",
                            "opacity" : "1",
                            "float" : "right"
                        },
                        "mouseover" : function(){
                            $(this).css({
                                "border" : "1px solid #EEEEEF",
                                "backgroundColor" : "#3399FF",
                                "color" : "white"
                            });
                        },
                        "mouseout" : function(){
                            $(this).css({
                                "border" : "1px solid #CCCCCC",
                                "backgroundColor" : "white",
                                "color" : "#666"
                            });
                        },
                        "click" : function(){
                            $.ajax({
                                url : $("#externalRepository").val(),
                                dataType : "jsonp",
                                success : function(data){
                                    viewer.init(data, "data");
                                    $("#loadExternal").remove();
                                }
                            });
                            return false;
                        }
                    }));

                    d.append(submit);

                    $("body").append(o);
                });

                viewer.init(window, "window");
                
            })
        </script>
        <style type="text/css">
                body{
                    margin: 0;
                    padding: 0;
                    font-family: sans-serif;
                }
                .json-viewer{
                    font-family: sans-serif;
                }
                .inside-container{
                    width: 100000px;
        }
                .column{
                    border-right: 1px solid #CCC;
                    border-right: 0;
                    float: left;
                    height: 88.5%;
                    overflow-y: scroll;
                    display: inline;
                }

                .column:last-child{
                    border-right: 1px solid #CCC;
                }

                .column ul{
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                }

                .column ul.members{
                    margin-top: 4px;
                }

                .column .members li{
                    padding: 5px;
                    padding-left: 20px;
                    border-bottom: 1px solid #CCC;
                    cursor: pointer;
                    font-size: 13px;
                }

                .column .members li:first-child{
                    border-top: 1px solid #CCC;
        }

                .column .members li.active{
                    background-color: #99CCFF;
                }

                .column .members li:hover{
                    background-color: #DEEFFF;
                }

                .column .properties{
                    font-size: 13px;
                    line-height: 25px;
                }


                .column .properties li{
                    border-top: 1px dotted #ccc;
                    padding-left: 10px;
                    clear: both;
                }

                .heading{
                    padding-left: 7px;
                    font-size: 13px;
                    font-weight: bold;
                    padding-top: 8px;
                    padding-bottom: 1px;
                }

                .element{
                    padding-left: 7px;
                    padding-right: 12px;
                    font-size: 15px;
                    padding-top: 8px;
                    padding-bottom: 1px;
                }

                .object{
                    color: #3399FF;
                }

                .function{
                    color: green;
                }

                .boolean{
                    color: green;
                }

                .key{
                    font-style: italic;
                }

                .value{
                    padding-right: 10px;
                    float: right;
                }
                .location{
                    color: #666;
                    border-top: 1px solid #CCC;
                    border-bottom: 1px solid #CCC;
                    padding: 3px;
                    padding-left: 5px;
                    font-family: monospace;
                }
                #location-text{
                    color: #333;
                }
                h1{
                    color: #666;
                    margin: 0;
                    text-align: right;
                    padding: 3px;
                    padding-bottom: 6px;
                }
                .info{
                    color: #333;
                    float: left;
                    padding: 5px;
                    font-size: 11px;
                    line-height: 19px;
                }
                .repository{
                }
                #load_102_repo{
                    text-decoration: underline;
                    cursor: pointer;
                }
                #load_external_repo{
                    text-decoration: underline;
                    cursor: pointer;
                }
                .recursive{
                    font-style: italic;
                }
                .length{
                    float: right;
                    font-size: 13px;
                    color: #999;
                    font-style: normal;
                }
                .number{
                    color: purple;
                }
                .string{
                    color: #666;
}
            </style>
    </head>
    <body>
        <div class="header">
            <div class="info">
                Currently Viewing: <span class="repository" id="repo_name">Window Object</span><br/>
                <a id="load_102_repo">Load New Repository</a> -
                <a id="load_external_repo">Load External Repository</a>
            </div>
            <h1>102 Storage</h1>
        </div>
        <div class="json-viewer">
            <div class="location">Location: <span id="location-text">something</span></div>
            <div class="inside-container"></div>
        </div>
    </body>
</html>
