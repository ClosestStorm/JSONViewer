<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <script src="jquery.js"></script>
        <script src="http://storage.102content.com/js/json2.js"></script>
        <script src="http://storage.102content.com/js/Storage.js"></script>
        <script src="jsonViewer.js"></script>
        <script>
            $(function(){

                var viewer = window.JSONViewer($(".json-viewer .inside-container"));

            })
        </script>
        <style type="text/css">
            body{
                margin: 0;
                padding: 0;
            }
            .json-viewer{
                border: 1px solid #CCC;
                height: 99%;
                font-family: sans-serif;
            }
            .inside-container{
                width: 10000px;
}
            .column{
                border-right: 1px solid #CCC;
                border-right: 0;
                float: left;
                height: 100%;
                overflow-y: scroll;
                display: inline;
            }

            .column.array{
                width:70px;
            }

            .column:last-child{
                border-right: 1px solid #CCC;
            }

            .column ul{
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .column ul.members{
                margin-top: 4px;
            }

            .column .members li{
                padding: 5px;
                padding-left: 20px;
                border-bottom: 1px solid #CCC;
                cursor: pointer;
                font-size: 13px;
            }

            .column .members li:first-child{
                border-top: 1px solid #CCC;
}

            .column .members li.active{
                background-color: #99CCFF;
            }

            .column .members li:hover{
                background-color: #DEEFFF;
            }

            .column .properties{
                padding: 5px;
                padding-left: 20px;
                font-size: 13px;
            }

            .heading{
                padding-left: 7px;
                font-size: 13px;
                font-weight: bold;
                padding-top: 8px;
                padding-bottom: 1px;
            }

            .element{
                padding-left: 7px;
                padding-right: 12px;
                font-size: 15px;
                padding-top: 8px;
                padding-bottom: 1px;
            }

            .object{
                color: #3399FF;
            }

            .key{
            }

            .value{
                font-style: italic;
                padding-right: 10px;
            }

        </style>
    </head>
    <body>
        <div class="json-viewer">
            <div class="inside-container"></div>
        </div>
    </body>
</html>
