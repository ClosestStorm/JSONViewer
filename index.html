<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>JSON Viewer</title>
        <script src="jquery.js"></script>
        <script src="http://storage.102content.com/js/json2.js"></script>
        <script src="http://storage.102content.com/js/Storage.js"></script>
        <script src="jsonViewer.js"></script>
        <script>
            $(function(){

                var viewer = window.JSONViewer($(".json-viewer .inside-container"));
                var storage = window.Storage({
                    "appName" : "JSONViewer"
                });

                $("#load_repo").click(function(){
                    storage.gui.loadAll(function(data, meta){
                        viewer.init(data);
                        $("#repo_name").text("Repository #" + meta.id)
                    });
                });

                viewer.init(window);
                
            })
        </script>
        <style type="text/css">
                body{
                    margin: 0;
                    padding: 0;
                    font-family: sans-serif;
                }
                .json-viewer{
                    font-family: sans-serif;
                }
                .inside-container{
                    width: 10000px;
        }
                .column{
                    border-right: 1px solid #CCC;
                    border-right: 0;
                    float: left;
                    height: 88.5%;
                    overflow-y: scroll;
                    display: inline;
                }

                .column:last-child{
                    border-right: 1px solid #CCC;
                }

                .column ul{
                    list-style-type: none;
                    padding: 0;
                    margin: 0;
                }

                .column ul.members{
                    margin-top: 4px;
                }

                .column .members li{
                    padding: 5px;
                    padding-left: 20px;
                    border-bottom: 1px solid #CCC;
                    cursor: pointer;
                    font-size: 13px;
                }

                .column .members li:first-child{
                    border-top: 1px solid #CCC;
        }

                .column .members li.active{
                    background-color: #99CCFF;
                }

                .column .members li:hover{
                    background-color: #DEEFFF;
                }

                .column .properties{
                    font-size: 13px;
                    line-height: 25px;
                }


                .column .properties li{
                    border-top: 1px dotted #ccc;
                    padding-left: 10px;
                    clear: both;
                }

                .heading{
                    padding-left: 7px;
                    font-size: 13px;
                    font-weight: bold;
                    padding-top: 8px;
                    padding-bottom: 1px;
                }

                .element{
                    padding-left: 7px;
                    padding-right: 12px;
                    font-size: 15px;
                    padding-top: 8px;
                    padding-bottom: 1px;
                }

                .object{
                    color: #3399FF;
                }

                .function{
                    color: green;
                }

                .boolean{
                    color: green;
                }

                .key{
                    font-style: italic;
                }

                .value{
                    padding-right: 10px;
                    float: right;
                }
                .location{
                    color: #666;
                    border-top: 1px solid #CCC;
                    border-bottom: 1px solid #CCC;
                    padding: 3px;
                    padding-left: 5px;
                    font-family: monospace;
                }
                #location-text{
                    color: #333;
                }
                h1{
                    color: #666;
                    margin: 0;
                    text-align: right;
                    padding: 3px;
                    padding-bottom: 6px;
                }
                .info{
                    color: #333;
                    float: left;
                    padding: 5px;
                    font-size: 11px;
                    line-height: 19px;
                }
                .repository{
                }
                #load_repo{
                    text-decoration: underline;
                    cursor: pointer;
                }
            </style>
    </head>
    <body>
        <div class="header">
            <div class="info">
                Currently Viewing: <span class="repository" id="repo_name">Repository #1</span><br/>
                <a id="load_repo">Load New Repository</a>
            </div>
            <h1>102 Storage</h1>
        </div>
        <div class="json-viewer">
            <div class="location">Location: <span id="location-text">something</span></div>
            <div class="inside-container"></div>
        </div>
    </body>
</html>
